services: 
  postgres: 
    container_name: gt-postgres 
    build: ./postgres
    ports: 
      - "5432:5432"
    env_file: ".env"
    #volumes: 
      # - pgdata:/var/lib/postgresql/data 
    restart: always 

  pgadmin: 
    container_name: gt-pgadmin
    build: ./pgadmin
    depends_on: 
      - postgres
    ports:
      - "5050:80" 
    env_file: ".env"
    restart: always
  
  fastapi:
    container_name: gt-fastapi
    build: ./fastapi
    depends_on: 
      - postgres
    ports:
      - "80:80"
    env_file: ".env"
    restart: always
  
  react:
    container_name: gt-react
    build: ./react
    depends_on:
      - fastapi
    ports:
      - "3000:3000"
    env_file: ".env"
    restart: always
  
