services: 
  postgres: 
    container_name: gt-postgres 
    build: ./postgres
    ports: 
      - "5432:5432"
    env_file: ".env"
    #volumes: 
      # - ./list_plantf.csv:/tmp/list_plantf.csv 
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
      # - pgdata:/var/lib/postgresql/data 
    restart: always 

  pgadmin: 
    container_name: gt-pgadmin
    build: ./pgadmin
    depends_on: 
      - postgres
    ports:
      - "5050:80" 
    env_file: ".env"
    restart: always
  
  fastapi:
    container_name: gt-fastapi
    build: ./fastapi
    depends_on: 
      - postgres
    ports:
      - "80:80"
    env_file: ".env"
    restart: always
  
